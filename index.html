<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <title>IMAGE GALLERY</title>
</head>
<body>
    <section>
        <div class="room-description">
            <h1>Our room-description</h1>
            <p>Enjoy rooms we offer for your to relax and have a beautiful time with your loved ones.</p>
        </div>
        <div class="room-gallery">
            <img src="Images/room1-big.jpg" class="gallery-highlight" alt="">
            <div class="room-preview">
                <img src="Images/room1-small.jpg" class="room-active" alt="">
                <img src="Images/room2-small.jpg" alt="">
                <img src="Images/room3-small.jpg" alt="">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
